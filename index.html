<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main>
        <form action="" class="login-form">
            <section class="wrapper">
                <div class="avatar">
                    <img class="user" src="images/avatar.png" alt="">
                </div>
                <div class="form-group">
                    <label for="username">Enter Your Name</label>
                    <input type="text" name="username" id="username" placeholder="Ashfaq Main" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Enter Your Email Address</label>
                    <input type="email" name="email" id="email" placeholder="abc@gmail.com" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Enter Your Password</label>
                    <input type="password" name="password" id="password" placeholder="Type Password" class="form-control">
                </div>
                <div class="form-group">
                    <!-- <input type="submit" class="btn-submit" value="Login" > -->
                    <button type="submit" class="btn">Login</button>  
                </div>
            </section>
        </form>
    </main>
</body>
</html>
